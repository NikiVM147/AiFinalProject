<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Account</title>
  </head>
  <body data-page="account">
    <header id="mg-nav"></header>

    <main class="container my-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-3 align-items-md-center">
        <div>
          <h1 class="h3 mb-1">Account</h1>
          <p class="text-muted mb-0">Manage your profile and view orders.</p>
        </div>
        <div>
          <button id="mg-signout" class="btn btn-outline-danger">Sign out</button>
        </div>
      </div>

      <div class="row g-4 mt-1">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Profile</h2>
              <div id="mg-profile" class="mt-3"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Orders</h2>
              <div id="mg-orders" class="mt-3"></div>
              <div id="mg-orders-error" class="alert alert-danger mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="mg-footer" class="mg-footer"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
