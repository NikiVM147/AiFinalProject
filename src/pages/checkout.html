<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Checkout</title>
  </head>
  <body data-page="checkout">
    <header id="mg-nav"></header>

    <main class="container my-4">
      <h1 class="h3 mb-3">Checkout</h1>

      <div class="row g-4">
        <div class="col-lg-7">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Shipping Details</h2>
              <form id="mg-checkout-form" class="mt-3">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input name="full_name" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input name="phone" class="form-control" />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address line 1</label>
                    <input name="line1" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address line 2</label>
                    <input name="line2" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input name="city" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Postal code</label>
                    <input name="postal_code" class="form-control" />
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Place order</button>
                    <a href="/src/pages/cart.html" class="btn btn-link">Back to cart</a>
                  </div>
                </div>
              </form>

              <div id="mg-checkout-error" class="alert alert-danger mt-3 d-none"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Order Summary</h2>
              <div id="mg-checkout-summary" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="mg-footer" class="footer mt-auto py-3 bg-light border-top"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
