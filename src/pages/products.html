<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Products</title>
  </head>
  <body data-page="products">
    <header id="mg-nav"></header>

    <main class="container my-4">
      <div class="mb-4">
        <h1 class="h3 mb-1" id="mg-page-title">Продукти</h1>
        <p class="text-muted mb-0">Разгледайте мото екипировката в нашия магазин.</p>
      </div>

      <div class="row g-4 align-items-start">

        <!-- ── Left sidebar: category filters ── -->
        <div class="col-12 col-md-3 col-xl-2">
          <aside class="mg-sidebar">
            <div class="mg-sidebar-header">
              <span class="fw-semibold">Категории</span>
              <button id="mg-clear-filters" class="btn btn-link btn-sm p-0 d-none">Изчисти</button>
            </div>
            <div id="mg-cat-filters" class="mg-sidebar-body">
              <!-- Checkboxes populated by JS -->
            </div>
          </aside>
        </div>

        <!-- ── Right: product grid ── -->
        <div class="col-12 col-md-9 col-xl-10">
          <div id="mg-products" class="row g-3"></div>
          <div id="mg-products-empty" class="alert alert-secondary mt-3 d-none">Няма намерени продукти.</div>
          <div id="mg-products-error" class="alert alert-danger mt-3 d-none"></div>
        </div>

      </div>
    </main>

    <!-- Product Quick-View Modal -->
    <div class="modal fade" id="mg-product-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content mg-modal-content">
          <div class="modal-header mg-modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="mg-modal-title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mg-modal-body"></div>
          <div class="modal-footer mg-modal-footer border-0 pt-0" id="mg-modal-footer"></div>
        </div>
      </div>
    </div>

    <footer id="mg-footer" class="mg-footer"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
