<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Products</title>
  </head>
  <body data-page="products">
    <header id="mg-nav"></header>

    <main class="container my-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
        <div>
          <h1 class="h3 mb-1">Products</h1>
          <p class="text-muted mb-0">Browse moto gear available in our store.</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <label for="category" class="form-label mb-0">Category</label>
          <select id="category" class="form-select" style="max-width: 240px">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div id="mg-products" class="row g-3"></div>
      <div id="mg-products-empty" class="alert alert-secondary mt-3 d-none">No products found.</div>
      <div id="mg-products-error" class="alert alert-danger mt-3 d-none"></div>
    </main>

    <!-- Product Quick-View Modal -->
    <div class="modal fade" id="mg-product-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content mg-modal-content">
          <div class="modal-header mg-modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="mg-modal-title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mg-modal-body"></div>
          <div class="modal-footer mg-modal-footer border-0 pt-0" id="mg-modal-footer"></div>
        </div>
      </div>
    </div>

    <footer id="mg-footer" class="mg-footer"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
