<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Регистрация</title>
  </head>
  <body data-page="register">
    <header id="mg-nav"></header>

    <main class="container my-5" style="max-width: 460px">
      <h1 class="h4 mb-4 text-center fw-bold">Създай акаунт</h1>

      <div class="card">
        <div class="card-body">
          <form id="mg-signup">
            <div class="mb-3">
              <label class="form-label">Пълно име</label>
              <input name="full_name" class="form-control" placeholder="Иван Иванов" />
            </div>
            <div class="mb-3">
              <label class="form-label">Имейл</label>
              <input name="email" type="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Парола</label>
              <input name="password" type="password" class="form-control" placeholder="••••••" required />
              <div class="form-text">Мин. 6 символа.</div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Създай акаунт</button>
          </form>

          <div id="mg-signup-error" class="alert alert-danger mt-3 d-none"></div>

          <p class="mt-3 mb-0 text-center text-muted" style="font-size:.9rem">
            Вече имаш акаунт?
            <a href="/src/pages/login.html">Влез</a>.
          </p>
        </div>
      </div>
    </main>

    <footer id="mg-footer" class="mg-footer"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
