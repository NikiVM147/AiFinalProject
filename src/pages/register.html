<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Register</title>
  </head>
  <body data-page="register">
    <header id="mg-nav"></header>

    <main class="container my-4" style="max-width: 720px">
      <h1 class="h3 mb-3">Create account</h1>

      <div class="row g-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Sign up</h2>

              <form id="mg-signup" class="mt-3">
                <div class="mb-3">
                  <label class="form-label">Full name</label>
                  <input name="full_name" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" required />
                  <div class="form-text">Min 6 characters.</div>
                </div>
                <button class="btn btn-outline-primary" type="submit">Sign up</button>
              </form>

              <div id="mg-signup-error" class="alert alert-danger mt-3 d-none"></div>

              <p class="mt-3 mb-0 text-muted">
                Already have an account?
                <a href="/src/pages/login.html">Sign in</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="mg-footer" class="footer mt-auto py-3 bg-light border-top"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
