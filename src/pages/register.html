<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <title>Register</title>
  </head>
  <body data-page="register">
    <header id="mg-nav"></header>

    <main class="container my-5" style="max-width: 460px">
      <h1 class="h4 mb-4 text-center fw-bold">Create your account</h1>

      <div class="card">
        <div class="card-body">
          <form id="mg-signup">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input name="full_name" class="form-control" placeholder="John Rider" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" placeholder="••••••" required />
              <div class="form-text">Min 6 characters.</div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Create account</button>
          </form>

          <div id="mg-signup-error" class="alert alert-danger mt-3 d-none"></div>

          <p class="mt-3 mb-0 text-center text-muted" style="font-size:.9rem">
            Already have an account?
            <a href="/src/pages/login.html">Sign in</a>.
          </p>
        </div>
      </div>
    </main>

    <footer id="mg-footer" class="mg-footer"></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
